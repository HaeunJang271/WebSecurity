# Render.com 배포 설정
services:
  - type: web
    name: securescan-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: "sqlite+aiosqlite:///./securescan.db"

