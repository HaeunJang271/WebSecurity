version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: securescan-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: securescan_password
      POSTGRES_DB: securescan
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - securescan-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: securescan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - securescan-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: securescan-backend
    environment:
      - APP_NAME=SecureScan
      - APP_VERSION=1.0.0
      - DEBUG=False
      - SECRET_KEY=change-this-super-secret-key-in-production
      - DATABASE_URL=postgresql+asyncpg://postgres:securescan_password@db:5432/securescan
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=change-this-jwt-secret-key-in-production
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - securescan-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: securescan-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - securescan-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  securescan-network:
    driver: bridge

